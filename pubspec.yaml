name: waha
description: A mobile app for the students of the Athénée de Waha

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.12.2
  reflectable: any

  url_launcher: ^5.1.3
  path_provider: ^1.6.11
  universal_html: ^1.2.3

  file_picker: ^1.13.3
  file_picker_web: ^1.0.2+1
  flutter_dropzone: ^1.0.9
  dotted_border: ^1.0.6
  clippy: ^1.0.0
  clipboard: ^0.1.2+8

  flutter_simple_calculator: ^1.0.2
  fluttertoast: ^7.0.2
  awesome_dialog: ^1.1.3
  page_transition: ^1.1.6
  confetti: ^0.5.4+1

  provider: ^3.1.0
  shared_preferences: ^0.5.3+4
  hive: ^1.4.4
  hive_flutter: ^0.3.1

  pin_code_fields: ^5.0.1
  flutter_signin_button: ^1.0.0

  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0
  firebase_messaging: ^7.0.0
  firebase_storage: ^4.0.0
  cloud_firestore: ^0.14.0

  uuid: ^2.0.2

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"
  pedantic: ^1.8.0
  drive: 0.0.1-6.0.pre
  flutter_driver:
    sdk: flutter
  test: any
  e2e: ^0.6.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_roundable.png"


flutter:
  uses-material-design: true

  assets:
     - assets/loading_01.gif
     - assets/elementsGrid.json
